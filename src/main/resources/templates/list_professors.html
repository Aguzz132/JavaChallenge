<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Professor Management System</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
	<h1>Professors List</h1>
	<a th:href="@{/showNewProfessorForm}" class="btn btn-primary btn-sm mb-3" style="color: white">Add Professor</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Last Name</th>
					<th>DNI</th>
					<th>Active</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="professor : ${listProfessors}">
					<td th:text="${professor.name}"></td>
					<td th:text="${professor.lastName}"></td>
					<td th:text="${professor.dni}"></td>
					<td th:text="${professor.active}"></td>
					<td>
					<a th:href="@{/showFormForProfessorUpdate/{id}(id=${professor.id})}" class="btn btn-success">Update</a>
					<a th:href="@{/deleteProfessor/{id}(id=${professor.id})}" class="btn btn-danger">Delete</a>
					</td>					
				</tr>
			</tbody>
		</table>
		<a th:href="@{/index}">Go back</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Management System</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
	<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
	<h1>Courses List</h1>
	<hr>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${listCourses}">
					<td th:text="${course.name}"></td>
					<td>
					<a th:href="@{/enrollCourse/{id}(id=${course.id})}" class="btn btn-success">Enroll</a>
					<a th:href="@{/showDescriptionCourse/{id}(id=${course.id})}" class="btn btn-info">Show Description</a>
					</td>					
				</tr>
			</tbody>
		</table>
		<a th:href="@{/index}">Go back</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Management System</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
	<h1>Courses List</h1>
	<a th:href="@{/showNewCourseForm}" class="btn btn-primary btn-sm mb-3" style="color: white">Add Course</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Schedule</th>
					<th>Professor</th>
					<th>Max Students</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${listCourses}">
					<td th:text="${course.name}"></td>
					<td th:text="${course.schedule}"></td>
					<td th:text="${course.professor.name}"></td>
					<td th:text="${course.maxStudents}"></td>
					<td th:text="${course.description}"></td>
					<td>
					<a th:href="@{/showFormForCourseUpdate/{id}(id=${course.id})}" class="btn btn-success">Update</a>
					<a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
					</td>					
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}">Go back</a>
	</div>
</body>
</html>
